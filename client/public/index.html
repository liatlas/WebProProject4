<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#1e4d2b">
		<meta name="description" content="Reindeer Puzzle">

		<title>ðŸ¦Œ Reindeer Puzzle - Competitive Sliding Puzzle Game</title>

		<!-- Preload critical assets -->
		<link rel="preconnect" href="http://localhost:5000">

		<!-- Favicon -->
		<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦Œ</text></svg>">

		<style>
			/* Critical CSS for instant load */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
				'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
				sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				background: linear-gradient(135deg, #1e4d2b 0%, #0d2818 100%);
				color: #fff;
				overflow-x: hidden;
			}
			
			/* Loading screen */
			#loading-screen {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: linear-gradient(135deg, #1e4d2b 0%, #0d2818 100%);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				z-index: 9999;
				transition: opacity 0.5s ease;
			}
			
			#loading-screen.hidden {
				opacity: 0;
				pointer-events: none;
			}
			
			.loading-reindeer {
				font-size: 80px;
				animation: bounce 1s infinite;
			}
			
			.loading-text {
				margin-top: 20px;
				font-size: 24px;
				color: #fff;
				text-shadow: 0 2px 10px rgba(0,0,0,0.3);
			}
			
			.loading-spinner {
				margin-top: 20px;
				width: 50px;
				height: 50px;
				border: 4px solid rgba(255,255,255,0.2);
				border-top-color: #fff;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}
			
			@keyframes bounce {
				0%, 100% { transform: translateY(0); }
				50% { transform: translateY(-20px); }
			}
			
			@keyframes spin {
				to { transform: rotate(360deg); }
			}
			
			/* Root container */
			#root {
				min-height: 100vh;
			}
			
			/* Prevent text selection during gameplay */
			.no-select {
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			
			/* Smooth scrolling */
			html {
				scroll-behavior: smooth;
			}
			
			/* Custom scrollbar */
			::-webkit-scrollbar {
				width: 10px;
			}
			
			::-webkit-scrollbar-track {
				background: rgba(0,0,0,0.2);
			}
			
			::-webkit-scrollbar-thumb {
				background: rgba(255,255,255,0.3);
				border-radius: 5px;
			}
			
			::-webkit-scrollbar-thumb:hover {
				background: rgba(255,255,255,0.5);
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to play Reindeer Puzzle.</noscript>

		<!-- Loading screen -->
		<div id="loading-screen">
			<div class="loading-reindeer">ðŸ¦Œ</div>
			<div class="loading-text">Loading Reindeer Puzzle...</div>
			<div class="loading-spinner"></div>
		</div>

		<!-- React root -->
		<div id="root"></div>

		<script>
			// Hide loading screen when React loads
			window.addEventListener('load', function() {
				setTimeout(function() {
					document.getElementById('loading-screen').classList.add('hidden');
					}, 500);
					});
		</script>
	</body>
</html>
